<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>

</head>

<body>
  <div id="topmenu">
    <!--<div class="dropdown">
      <button class="dropbtn">Dropdown
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>  -->
  </div>
  <div id="bottommenu"></div>
  <!--<div id="spectogramdisplay"></div>-->

  <br><br><br>

  <!--<canvas id="viewport" height="512" width="700"></canvas>-->

  <div id="firstContainer">

  <div class="start-stop">
    <button id="start">Listen</button>
    <button id="stop">Stop</button>
    <div id="probabil">--%</div>


  </div>
  <div class='main-model'>
    <div class="settings">
      <!--<span style="display:block">Prob. threshold:</span>-->
      <input style="display:block" class="settings" size="5" id="proba-threshold" value="0.75">
      threshold for candidate words trigger
    </div>
    <div id="candidate-words" class="candidate-words"></div>
  </div>
  
  <div id="sequence1"></div><br>
  <div id="sequence2"></div><br>
  <div id="sequence3"></div>
  </div>

  <br>
  <div id="secondContainer">

    <div>
      <button id="download-dataset" disabled="true">↓ Download dataset as file</button>
      <div>
        <input type="file" id="dataset-file-input">
        <button id="upload-dataset">↑ Upload dataset</button>
        <button id="eval-model-on-dataset">Evaluate model on dataset</button>
      </div>
    </div>
    <div>
      <button id="load-transfer-model">Load:</button>
      <select id="saved-transfer-models">
        <option value="1"></option>
      </select>
      <button id="delete-transfer-model">Delete</button>
    </div>
    <div>
      <button id="save-transfer-model">Save model</button>
    </div>
    <br><br>

    <div id="database">
      models<br>
    </div>

  </div>

  <div id="thirdContainer">
  <!--<div class="footer" style="display: block;">
    <textarea id="status-display" style="display: block" cols="80" readonly="true"></textarea>
  </div>-->
  <div class="transfer-learn-section">
    
    <input id="transfer-model-name" size="20" placeholder="model name">
    <input id="learn-words" size="36" value="_background_noise_,red,green">
    <select id="duration-multiplier">
      <option value="1">Duration x1</option>
      <option value="2">Duration x2</option>
      <option value="3" selected="true">Duration x3</option>

    </select>

    <input type="checkbox" id="include-audio-waveform">
    <span id="include-audio-waveform-label">Include audio waveform</span>

    <button id="enter-learn-words">Enter transfer words</button>

    <div id="transfer-learn-history"></div>
    <div id="collect-words"></div>

    <div class="settings">
      <span>Epochs:</span>
      <input class="settings" size="5" id="epochs" value="15">
      <span>Fine-tuning (FT) epochs:</span>
      <input class="settings" size="5" id="fine-tuning-epochs" value="0">
      <span>Augment by mixing noise:</span>
      <input type="checkbox" id="augment-by-mixing-noise">
      <button id="start-transfer-learn" disabled="true">Start transfer learning</button>
    </div>

    <div id="plots">
      <div id="loss-plot" class="plots"></div>
      <div id="accuracy-plot" class="plots"></div>
      <div>
        <div>
          <span id="eval-results" class="eval-results"></span>
        </div>
        <div id="roc-plot" class="plots"></div>
      </div>
    </div>

  </div>
  </div>


  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="/static/scripts/libs/spectrogram.js"></script>
  <script src="/static/scripts/xperimus.js"></script>
</body>
</html>
